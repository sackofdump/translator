<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Translator üî•</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --gold: #FFD700;
      --orange: #FF6B00;
      --dark: #0f0f0f;
      --card: #1a1a1a;
      --border: #2a2a2a;
      --text: #f0f0f0;
      --muted: #777;
    }

    body {
      min-height: 100vh;
      background: var(--dark);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 16px 60px;
    }

    /* Subtle grain */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    .everything { position: relative; z-index: 1; width: 100%; max-width: 680px; }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(48px, 10vw, 80px);
      line-height: 0.9;
      background: linear-gradient(135deg, var(--gold), var(--orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-top: 8px;
    }

    .badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--gold), var(--orange));
      color: #000;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 1px;
      padding: 3px 10px;
      border-radius: 20px;
      margin-top: 10px;
      text-transform: uppercase;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 16px;
    }

    .card-label {
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-label span {
      font-size: 16px;
    }

    textarea {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 17px;
      line-height: 1.6;
      resize: none;
      min-height: 100px;
    }

    textarea::placeholder { color: #444; }

    .drama-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 8px 0 20px;
    }

    .drama-label {
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type=range] {
      flex: 1;
      -webkit-appearance: none;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--gold), var(--orange));
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,180,0,0.5);
    }

    .drama-value {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 22px;
      color: var(--gold);
      min-width: 30px;
      text-align: right;
    }

    .translate-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--gold), var(--orange));
      border: none;
      border-radius: 12px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 24px;
      letter-spacing: 3px;
      color: #000;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 20px rgba(255,150,0,0.3);
    }

    .translate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(255,150,0,0.5);
    }

    .translate-btn:active { transform: translateY(0); }
    .translate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .output-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-top: 16px;
      min-height: 120px;
      display: none;
      position: relative;
      overflow: hidden;
    }

    .output-card.visible { display: block; }

    .output-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--gold), var(--orange));
    }

    .output-text {
      font-size: 18px;
      line-height: 1.7;
      color: var(--text);
    }

    .output-text.loading {
      color: var(--muted);
      font-style: italic;
      animation: pulse 1.2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .copy-btn {
      margin-top: 16px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--muted);
      padding: 8px 16px;
      border-radius: 8px;
      font-family: 'DM Sans', sans-serif;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .copy-btn:hover { border-color: var(--gold); color: var(--gold); }

    .fire-row {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-top: 16px;
      font-size: 20px;
    }

    footer {
      margin-top: 40px;
      color: #333;
      font-size: 12px;
      text-align: center;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
<div class="everything">

  <header>
    <div class="logo">Street<br>Translator</div>
    <div class="subtitle">Professional Linguistic Services</div>
    <div class="badge">üî• No Cap, Fr Fr</div>
  </header>

  <div class="card">
    <div class="card-label"><span>üìù</span> What you tryna say?</div>
    <textarea id="input" placeholder="Type anything in here... like 'I would like a cup of tea please'" rows="4"></textarea>
  </div>

  <div class="card">
    <div class="card-label"><span>üå°Ô∏è</span> Drama Level</div>
    <div class="drama-row">
      <span class="drama-label">Chill</span>
      <input type="range" id="drama" min="1" max="5" value="3">
      <span class="drama-label">UNHINGED</span>
      <span class="drama-value" id="dramaVal">3</span>
    </div>
  </div>

  <button class="translate-btn" id="btn" onclick="doTranslate()">üî• TRANSLATE DAT üî•</button>

  <div class="output-card" id="output">
    <div class="card-label"><span>üí¨</span> Street Version</div>
    <div class="output-text" id="outputText"></div>
    <button class="copy-btn" onclick="copyText()">üìã Copy that</button>
    <div class="fire-row" id="fires"></div>
  </div>

  <footer>POWERED BY THE STREETS &nbsp;‚Ä¢&nbsp; EST. RIGHT NOW</footer>

</div>

<script>
  const dramaSlider = document.getElementById('drama');
  const dramaVal = document.getElementById('dramaVal');

  dramaSlider.addEventListener('input', () => {
    dramaVal.textContent = dramaSlider.value;
  });

  async function doTranslate() {
    const input = document.getElementById('input').value.trim();
    if (!input) return;

    const drama = dramaSlider.value;
    const btn = document.getElementById('btn');
    const outputCard = document.getElementById('output');
    const outputText = document.getElementById('outputText');
    const fires = document.getElementById('fires');

    btn.disabled = true;
    btn.textContent = '‚è≥ Hittin up the streets...';
    outputCard.classList.add('visible');
    outputText.className = 'output-text loading';
    outputText.textContent = 'Translating on God...';
    fires.textContent = '';

    const dramaDescriptions = {
      1: "mild street slang, keep it fairly chill, just add a few 'fr' and 'lowkey' type words",
      2: "moderate street slang with some personality, add some 'no cap', 'fam', 'bussin' etc",
      3: "full street energy, exaggerated slang, dramatic flair, 'on my MAMA', 'these streets', etc",
      4: "extremely over the top, unhinged street dialect, ALL CAPS for emphasis, very dramatic, feels like a speech",
      5: "MAXIMUM CHAOS. Completely unhinged. Every sentence is a dramatic proclamation. Mix in emojis. Reference 'the streets', 'on everything', shout random things in caps. This should feel like a passionate monologue at 2am"
    };

    const systemPrompt = `You are a translator that converts normal text into exaggerated street/urban slang. 
Drama level: ${drama}/5 ‚Äî ${dramaDescriptions[drama]}.
Rules:
- Keep the core meaning but make it dramatically street
- Drama level 1-2: subtle slang. Level 3: clearly street. Level 4-5: theatrical, over the top, unhinged
- Never break character
- Just return the translation, nothing else, no explanation
- Make it funny and authentic to the drama level`;

    try {
      const prompt = encodeURIComponent(`${systemPrompt}\n\nTranslate this text: ${input}`);
      const response = await fetch(`https://text.pollinations.ai/${prompt}`);
      const text = await response.text();

      outputText.className = 'output-text';
      outputText.textContent = text || "Ayo the streets ain't talking rn, try again fr";

      fires.textContent = ['üî•', 'üî•üî•', 'üî•üî•üî•', 'üî•üî•üî•üíØ', 'üî•üî•üî•üíØüö®üò§'][drama - 1];

    } catch (e) {
      outputText.className = 'output-text';
      outputText.textContent = "Ayo the wifi on these streets is mid rn, try again fam üò§";
    }

    btn.disabled = false;
    btn.textContent = 'üî• TRANSLATE DAT üî•';
  }

  function copyText() {
    const text = document.getElementById('outputText').textContent;
    navigator.clipboard.writeText(text).then(() => {
      const btn = document.querySelector('.copy-btn');
      btn.textContent = '‚úÖ Copied!';
      setTimeout(() => btn.textContent = 'üìã Copy that', 2000);
    });
  }

  document.getElementById('input').addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && e.ctrlKey) doTranslate();
  });
</script>
</body>
</html>
